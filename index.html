</head>
<body>
 <div class="hero-wrapper">
  <nav class="navbar navbar-expand-lg custom-navbar">
    <a class="navbar-brand" href="#"><img src="logo.jpg" style="width:30px;" class="rounded-pill">  LMS</a>
    <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="login.html"><i class="bi bi-box-arrow-in-right me-1"></i>Login</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-info-circle me-1"></i>About</a></li>
        <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-envelope-at me-1"></i>Contact</a></li>
      </ul>
    </div>
  </nav>

 
	<section class="hero">
      <div class="container">
        <h1>Welcome to LMS</h1>
        <p>Your smart solution for online learning and course management.</p>
        <a href="login.html" class="btn btn-light mt-4">Get Started</a>
      </div>
    </section>

</div>

  <section class="features container text-center">
    <h2>Key Features</h2>
    <div class="row justify-content-center">
      <div class="col-md-3 col-sm-6">
        <div class="card">
		  <div class="card-icon mb-3">
           <i class="	bi bi-speedometer2" style="font-size: 2rem;"></i>
         </div>
          <h5>Dashboard</h5>
        </div>
      </div>
	  
      <div class="col-md-3 col-sm-6">	
        <div class="card">
		  <div class="card-icon mb-3">
           <i class="bi bi-journal-bookmark-fill"style="font-size: 2rem;"></i>
         </div>
          <h5>Courses </h5>  
        </div>
      </div>
	  
      <div class="col-md-3 col-sm-6">
        <div class="card">
		  <div class="card-icon mb-3">
           <i class="bi bi-file-earmark-text"style="font-size: 2rem;"></i>
         </div>
          <h5>Assignments</h5>      
        </div>
      </div>
	  
      <div class="col-md-3 col-sm-6"> 
        <div class="card">
		  <div class="card-icon mb-3">
           <i class="bi bi-shield-lock"style="font-size: 2rem;"></i>
         </div>
          <h5>Admin</h5>        
        </div>
      </div>
    </div>
  </section>

  <footer>

  </footer>
  <script>
  
  window.addEventListener('scroll', function () {
    document.querySelectorAll('.features .card').forEach(card => {
      let position = card.getBoundingClientRect().top;
      let screenHeight = window.innerHeight / 1.3;
      if (position < screenHeight) {
        card.style.opacity = '1';
        card.style.transform = 'translateY(0)';
      }
    });
  });
</script>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
